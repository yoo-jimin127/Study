<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>객체(Object)</h1>

    <script>
        var person = {
            name: 'yoojimin',
            sayHello: function() { console.log('hello'); }
        }

        console.log(person.name);
        person.sayHello
    </script>
</body>
</html>
